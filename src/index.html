<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Редагування товару</title>
  </head>
  <body>
    <div class="edit-product">
      <div class="header">
        <h1 class="header__title">G112082</h1>
        <div class="header__buttons-group">
          <img src="./icons/edit.svg" class="header__edit-btn" alt="edit" />
          <span class="header__line"></span>
          <div class="header__controls">
            <div class="header__arrows">
              <img src="./icons/arrow.svg" alt="prev" class="header__arrow" />
              <img
                src="./icons/arrow.svg"
                alt="next"
                class="header__arrow header__arrow--rotated"
              />
            </div>
            <img src="./icons/zoom.svg" alt="zoom" />
            <img src="./icons/cross.svg" alt="cross" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
